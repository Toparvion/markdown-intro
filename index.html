<h3><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Markdown</span></foreignObject></svg></h3>

<p>По <a href="https://daringfireball.net/projects/markdown/">задумке</a> автора:</p>
<blockquote>
<p>Markdown is a text-to-HTML conversion tool…<br />
allows you to write using an <strong>easy-to-read</strong>,<br />
<strong>easy-to-write</strong> plain text format, then convert it to structurally valid XHTML (or HTML).</p>
